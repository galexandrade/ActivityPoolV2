<div class="container" style="width: 670px;">
    <div class="row">
        <div class="col-xs-12">
            <angular2-fullcalendar #calendar [options]="calendarOptions" 
                    (initialized)="onCalendarInit($event)">
            </angular2-fullcalendar>
            <span class="label pull-left" [ngStyle]="{'background-color': leg.color}" *ngFor="let leg of legend">{{leg.desc}}</span>
        </div>        
    </div>
</div>
